<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>サッカーConference</title>
    <meta name="description" content="サッカーを日常に!">
    
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
    <link rel="icon" type="images/download.jpg" href="favicon.ico">
  </head>
   
  <body>
    <div id="home" class="big-bg">
      <header class="page-header wrapper">
        <h1><a href="index.html"><img class="logo" src="images/redbull.png" alt="Soccer Conferenceホーム"></a></h1>
        <nav>
          <ul class="main-nav">
            <li><a href="news.html">News</a></li>
            <li><a href="conference.html">Conference</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
    
      <div class="home-content wrapper">
        <h2 class="page-title">サッカーを楽しもう！</h2>
        <p>サッカーで全国の人とつながろう！サッカーを手元におこう</p>
        <a class="button" href="conference.html">Lets Talk!</a>
      </div>
    </div>

    <section>
      <form id="form">
        <select name="select">
          <option value="index.html">日本語</option>
          <option value="news.html">English</option>
          <option value="conference.html">中文</option>
        </select>
      </form>
      <h2>日本語のページ</h2>
    </section>

    <section>
      <p><button id="testbtn">テスト用 cookie削除</button></p>
    </section>

    <div id="privacy-panel">
      <p>当サイトではユーザーエクスペリエンス向上のためクッキーを使用しています。また、
        匿名でアクセス状況のデータを収集しています。詳しい情報は当サイトのプライバシーポリシー
        をご覧ください。</p>
        <button id="agreebtn">承認する</button>
    </div>

    <script src="js.cookie.js"></script>
    <script>
      'use strict';

      const agree = Cookies.get('cookie-agree');
      const panel = document.getElementById('privacy-panel');
      if(agree === 'yes') {
        document.body.removeChild(panel);
      } else {
        document.getElementById('agreebtn').onclick = function() {
          Cookies.set('cookie-agree', 'yes', {expires: 7});
          document.body.removeChild(panel);
        };
      }

      // クッキー削除（テスト用）
      document.getElementById('testbtn').onclick = function() {
        Cookied.remove('cookie-agree');
      };
    </script>

  </body>
</html>
