<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>サッカーConference</title>
    <meta name="description" content="サッカーを日常に!">
    
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="images/download.jpg" href="favicon.ico">
  </head>
   
  <body>
    <div id="conference">
        <nav id="menu">
          <ul>
            <li><a href="news.html">News</a></li>
            <li><a href="conference.html">Conference</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
    
        <div class="conference-content wrapper">
          <h2 class="page-title">Conference</h2>
          <p>
            あなたが語りたいテーマで意見をぶつかりあおう。
            サッカーを手元に！
          </p>
        </div>
    </div>
    
    <section>
      <div class="center">
        <div>
          <img src="images/con1.jpg" id="bigimg">
        </div>

        <ul>
          <li><img src="images/con1.jpg" class="soccer" data-image="images/con1.jpg"></li>
          <li><img src="images/con2.jpg" class="soccer" data-image="images/con2.jpg"></li>
          <li><img src="images/con3.jpg" class="soccer" data-image="images/con3.jpg"></li>
          <li><img src="images/con4.jpg" class="soccer" data-image="images/con4.jpg"></li>
        </ul>
      </div>
    </section>

    <footer>
      <div class="wrapper">
        <p><small>&copy; 2021 Y.yuya</small></p>
      </div>
    </footer>

    <script>
      'use strict';

      const soccers = document.querySelectorAll('.soccer');
      soccers.forEach(function(item, index) {
        item.onclick = function() {
          document.getElementById('bigimg').src = this.dataset.image;
        }
      });
    </script>
  </body>
</html>
